<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h2>Student Registration Form</h2>
        <form id="applicationForm">
            <div class="form-group">
                <label for="firstName">Student Name*</label>
                <div class="name-input">
                    <input type="text" id="firstName" name="first_name" placeholder="First*" required>
                    <input type="text" id="lastName" name="last_name" placeholder="Last*" required>
                </div>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth*</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label>Gender*</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address*</label>
                <input type="text" id="address1" name="address1" placeholder="Street Address" required>
                <input type="text" id="city" name="city" placeholder="City" required>
                <input type="text" id="region" name="region" placeholder="Region" required>
                <input type="text" id="postal" name="postal" placeholder="Postal / Zip Code" required>
                <select id="country" name="country" required>
                    <option value="">India</option>
                    <!-- Add other countries as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone number*</label>
                <input type="tel" id="phone" name="phone" placeholder="### ### ####" required>
            </div>

            <div class="form-group">
                <label for="program">Program of Interest*</label>
                <select id="program" name="program" required>
                    <option value="">Please select</option>
                    <!-- Add program options -->
                </select>
            </div>

            <div class="form-group">
                <label>Degree Level</label>
                <div class="radio-group">
                    <input type="radio" id="undergraduate" name="degree" value="Undergraduate">
                    <label for="undergraduate">Undergraduate</label>
                    <input type="radio" id="postgraduate" name="degree" value="Postgraduate">
                    <label for="postgraduate">Postgraduate</label>
                </div>
            </div>

            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
